{% extends 'base.html' %}

{% block content %}
      <div class="page-content">
        <div class="page-header">
          <div class="container-fluid">
            <h2 class="h5 no-margin-bottom">Dashboard</h2>
          </div>
        </div>
   
      <h1>{{subscriber}}</h1>


      



    
        <section>
          <div class="container-fluid">
            <div class="row">

              

              <div class="col-lg-10">
                <table class="table table-dark table-striped" >
                  <thead>
                    <tr>
                   
                      <th scope="col">id</th>
                      <th scope="col">Name</th>
                      <th scope="col">email</th>
                      <th scope="col">phonenumber</th>
                      <th scope="col">action</th>
                      

                      
                    </tr>
                  </thead>
                  <tbody>
                    {% for sub in subscribers%}
                    <tr>
                      <th scope="row">{{sub.id}}</th>
                      <td>{{sub.firstname}} {{sub.surname}}</td>
                      <td>{{sub.email}}</td>
                      <td>{{sub.phonenumber}}</td>
                      <td>
                        <a class="btn btn-primary" href="/subscriber_detail/{{sub.id}}" role="button">details</a>
                        <a class="btn btn-success" href="/subscriber_update/{{sub.id}}" role="button">update</a>
                        <a class="btn btn-danger" href="/subscriber_delete/{{sub.id}}" role="button">delete</a>
                      </td>
                    </tr>
                    {%endfor%}
                  </tbody>
                </table>

              <div class="col-lg-2">

              </div>


            </div>
          </div>
        </section>
{% endblock content %}
